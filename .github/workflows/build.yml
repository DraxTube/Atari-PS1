name: Build IPTV Vita (DraxTube)

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    container: vitasdk/vitasdk:latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          apk update
          apk add --no-interactive cmake make build-base

      - name: Prepare Workspace
        run: |
          mkdir -p sce_sys
          # Crea un'icona vuota se non esiste per permettere la creazione del VPK
          if [ ! -f sce_sys/icon0.png ]; then
            touch sce_sys/icon0.png
          fi
          mkdir -p build

      - name: Build Project
        run: |
          cd build
          cmake .. -DCMAKE_TOOLCHAIN_FILE=${VITASDK}/share/vita.toolchain.cmake
          make
          
      - name: Upload VPK
        uses: actions/upload-artifact@v4
        with:
          name: IPTV-Vita-DraxTube
          path: build/*.vpk
